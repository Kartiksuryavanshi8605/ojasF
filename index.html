function saveName() {
  const name = document.getElementById("nameInput").value || "Friend";

}

<script>
  function toggleDark() {
    document.body.classList.toggle("dark");
  
    if (document.body.classList.contains("dark")) {
      localStorage.setItem("ojas_theme", "dark");
    } else {
      localStorage.setItem("ojas_theme", "light");
    }
  }
  
  window.onload = () => {
    if (localStorage.getItem("ojas_theme") === "dark") {
      document.body.classList.add("dark");
    }
  };
  </script>
